<!doctype html>
<html lang="en">
  <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>USN | Signin</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">
    <!-- Bootstrap core CSS -->
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="styles/floating-labels.css" rel="stylesheet">
  </head>


  <body class="bg-dark">

    <div class="container">
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">


    <form class="form-signin form-control form-control-sm">
      <div class="text-center mb-4">
        <img class="mb-4" src="images/usnlogo.jpeg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">USN Signin</h1>
        
      </div>
      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control form-control-sm" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
      </div>
      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control form-control-sm" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>
     
      <button class="btn btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2019 USN</p>
    </form>

  </div>
  <div class="col-sm-4"></div>

  </div>
  </div>


  </body>
</html>
