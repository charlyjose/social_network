<!doctype html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">
  <title>USN | Signup</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">
  <!-- Bootstrap core CSS -->
  <link href="styles/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="styles/floating-labels.css" rel="stylesheet">
</head>


<body style="background-image: url('./images/black.jpg');">

  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <div class="container">
          <div class="row">
            &nbsp;<br>&nbsp;<br>
          </div>
          <div class="row">
            <b style="font-size: 8ch; color: white; font-family: Inter,-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol;">Build for<br>Students</b>
          </div>
        </div>
      </div>


      <div class="col-sm-4">
        <form class="form-signin form-control form-control-sm">
          <div class="text-center mb-4">
            <img class="mb-4" src="images/usnlogo.jpeg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">USN Signup</h1>
          </div>
          <div class="form-label-group">
            <input type="text" id="name" class="form-control form-control-sm" placeholder="Name" required autofocus>
            <label for="email">Name</label>
          </div>
          <div class="form-label-group">
            <input type="text" id="collegeID" class="form-control form-control-sm" placeholder="College ID" required
              autofocus>
            <label for="collegeID">College ID</label>
          </div>
          <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control form-control-sm" placeholder="Email address"
              required autofocus>
            <label for="inputEmail">Email address</label>
          </div>
          <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control form-control-sm" placeholder="Password"
              required>
            <label for="inputPassword">Password</label>
          </div>

          <button class="btn btn-primary btn-block" type="submit">Sign in</button>
        </form>
      </div>
    </div>
  </div>


</body>

</html>
